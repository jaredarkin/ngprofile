<!DOCTYPE html>
<html ng-app="app">
  <head>
    <title>Jared Arkin - Web Dev</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
  </head>

  <header>
    <input ng-model="search" id="search-box" type="text" placeholder="Search My Site"/>
  </header>

  <body>

    <div class="name-heading" ng-hide="search">
        <h1 class="name-headline">Jared Arkin</h1>
        <p class="name-description">Web Developer</p>
    </div>

    <div ng-controller="PagesController as pages">
      <ul ng-show="search">
        <li ng-repeat="page in pages.allPages | filter: search">
          <p>{{ page.title }}: {{ page.tagline }}</p>
          <p>{{ page.content }}</p>
        </li>
      </ul>
    </div>

    <script src="js/app.js"></script>
    <script src="js/PagesController.js"></script>
    <script src="js/PagesService.js"></script>
  </body>
</html>
